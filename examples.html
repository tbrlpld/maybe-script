<!DOCTYPE html>
<html>
    <head>
        <meta name=”viewport” content=”width=device-width,initial-scale=1”>
        <link rel="icon" href="data:,">
        <link rel="stylesheet" href="style.css">
        <script src="maybe-script.js"></script>

        <script src="main.js" defer></script>
    </head>
    <body>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <h1>Examples</h1>

        <h2>Disclosure</h2>
        <div>
            <div class="two-col">
                <div>
                    Without <code>&lt;maybe-script&gt;</code>
                </div>
                <div>
                    With <code>&lt;maybe-script&gt;</code>
                </div>
            </div>
            <div class="two-col">
                <div>
                    <button data-disclosure data-disclosure-toggles="example-1">Toggle</button>
                    <p class="important-banner" data-disclosure-content="example-1">
                        This is some content.
                    </p>
                </div>
                <div>
                    <button data-disclosure data-disclosure-toggles="example-2">Toggle</button>
                    <!-- Since we hide and show this one with JS, we only need the delay for the content. -->
                    <maybe-script src="main.js">
                        <p class="important-banner" data-disclosure-content="example-2">
                            This is some conent.
                        </p>
                    </maybe-script>
                </div>
            </div>
        </div>
    </body>
</html>
